{% extends 'base.html' %}
{% load static %}

{% block main %}

<style>
    .edit-profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
        background-color: #f8f9fa;
    }

    .edit-profile-form {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
    }

    .edit-profile-form h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .form-group label {
        font-weight: 500;
    }

    .btn-save {
        width: 100%;
        margin-top: 20px;
        border-radius: 10px;
    }
</style>

<div class="edit-profile-container">
    <form method="POST" enctype="multipart/form-data" class="edit-profile-form">
        {% csrf_token %}
        <h2>Profilni tahrirlash</h2>

        <div class="form-group">
            <label for="username">Foydalanuvchi nomi</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}">
        </div>

        <div class="form-group">
            <label for="email">Email manzil</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}">
        </div>

        <div class="form-group">
            <label for="first_name">Ism</label>
            <input type="text" class="form-control" id="first_name" name="first_name"
                value="{{ request.user.first_name }}">
        </div>

        <div class="form-group">
            <label for="last_name">Familiya</label>
            <input type="text" class="form-control" id="last_name" name="last_name"
                value="{{ request.user.last_name }}">
        </div>

        <div class="form-group">
            <label for="profile_image">Profil rasmi</label>
            <input type="file" class="form-control" id="image" name="image">

        </div>

        <button type="submit" class="btn btn-primary btn-save">Saqlash</button>
    </form>
</div>

{% endblock %}
