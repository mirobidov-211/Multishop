{% extends 'base.html' %}
{% load static %}

{% block main %}

<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">

            <style>
                td.align-middle {
                    vertical-align: middle !important;
                }

                .product-flex {
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    gap: 10px;
                    max-width: 100%;
                    margin: 0 auto;
                    text-align: left;
                }

                .product-flex img {
                    width: 50px;
                    height: 50px;
                    object-fit: contain;
                    flex-shrink: 0;
                }

                .product-flex span {
                    font-size: 16px;
                    font-weight: 500;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    line-height: 1;
                }

                .btn-remove {
                    padding: 4px 8px;
                    font-size: 14px;
                }

                .table td:first-child {
                    width: 300px;
                    ;
                }

                .table td,
                .table th {
                    vertical-align: middle;
                }
            </style>

            <table class="table table-light table-borderless table-hover mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {% for i in my_like %}
                    <tr data-product-id="{{ i.product.id }}">
                        <td class="align-middle">
                            <div class="product-flex">
                                <img src="{{ i.product.images.first.image.url }}" alt="product image">
                                <span>{{ i.product.name }}</span>
                            </div>
                        </td>
                        <td class="align-middle text-center">${{ i.product.sale_price }}</td>
                        <td class="align-middle text-center">
                            <a href="{% url 'remove_from_like' i.product.id %}" class="btn btn-sm btn-danger">
                                <i class="fa fa-times"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>
</div>
<!-- Cart End -->

{% endblock %}
