{% extends 'base.html' %}
{% load static %}

{% block main %}
<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <form method="post" action="{% url 'checkout' %}" class="w-100 d-flex flex-wrap">
      {% csrf_token %}
      <!-- Cart Table -->
      <div class="col-lg-8 table-responsive mb-5">
        <table class="table table-light table-borderless table-hover text-center mb-0">
          <thead class="thead-dark">
            <tr>
              <th>Products</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody class="align-middle">
            {% for i in my_products %}
            <tr data-product-id="{{ i.product.id }}">
              <td class="align-middle">
                <img src="{{ i.product.images.first.image.url }}" style="width: 50px;">
                <input type="hidden" name="name" value="{{ i.product.name }}">
                {{ i.product.name }}
              </td>

              <!-- Hidden input for product name -->

              <td class="align-middle">${{ i.product.sale_price }}</td>

              <td class="align-middle">
                <div class="input-group quantity mx-auto" style="width: 100px;">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary btn-minus">
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <input type="text"
                    class="form-control form-control-sm bg-secondary border-0 text-center quantity-input"
                    value="{{ i.quantity }}" readonly>
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary btn-plus">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </td>

              <td class="align-middle total-price">${{ i.total_price }}</td>

              <td class="align-middle">
                <button type="button" class="btn btn-sm btn-danger btn-remove">
                  <i class="fa fa-times"></i>
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Cart Summary -->
      <div class="col-lg-4">
        <form class="mb-30" method="post">
          <div class="input-group">
            <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
            <div class="input-group-append">
              <button class="btn btn-primary">Apply Coupon</button>
            </div>
          </div>
        </form>
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">Cart Summary</span>
        </h5>
        <div class="bg-light p-30 mb-5">
          <div class="pt-2">
            <div class="d-flex justify-content-between mt-2">
              <h5>Total</h5>
              <h5 id="cart-total">
                ${{ total_price|floatformat:2 }}
                <input type="hidden" id="cart-total-input" name="total" value="{{ total_price|floatformat:2 }}">
              </h5>
            </div>
            <button type="submit" class="btn btn-block btn-primary font-weight-bold my-3 py-3">
              Proceed To Checkout
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Cart End -->

<!-- JavaScript -->
<script>
  document.querySelectorAll('.btn-plus, .btn-minus').forEach(button => {
    button.addEventListener('click', async () => {
      const tr = button.closest('tr');
      const productId = tr.dataset.productId;
      const action = button.classList.contains('btn-plus') ? 'plus' : 'minus';

      const res = await fetch('/update-quantity/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({ product_id: productId, action: action })
      });

      const data = await res.json();

      if (res.ok) {
        tr.querySelector('.quantity-input').value = data.quantity;
        tr.querySelector('.total-price').textContent = `$${data.total_price.toFixed(2)}`;
        document.getElementById('cart-total').textContent = `$${data.cart_total.toFixed(2)}`;
        document.getElementById('cart-total-input').value = data.cart_total.toFixed(2);
      }
    });
  });

  document.querySelectorAll('.btn-remove').forEach(button => {
    button.addEventListener('click', async () => {
      const tr = button.closest('tr');
      const productId = tr.dataset.productId;

      const res = await fetch('/remove-from-cart/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({ product_id: productId })
      });

      const data = await res.json();

      if (res.ok && data.success) {
        tr.remove();
        location.reload();
      }
    });
  });
</script>

{% endblock %}
