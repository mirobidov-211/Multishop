{% load socialaccount %}

<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ro'yxatdan o'tish</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .register-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-form button:hover {
      opacity: 0.9;
    }

    .messages {
      color: red;
      font-size: 14px;
      margin: 5px 0;
      text-align: center;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .google {
      background-color: #DB4437;
    }

    .github {
      background-color: #333;
    }

    .social-btn i {
      margin-right: 8px;
    }

    .user-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <form class="register-form" method="post">
    {% csrf_token %}
    <h2>Ro'yxatdan o'tish</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="messages">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <label for="name">Ismingiz</label>
    <input type="text" id="name" name="ism" placeholder="Ism" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required />

    <label for="password">Parol</label>
    <input type="password" id="password" name="password" placeholder="Parol" required />

    <button type="submit">Ro'yxatdan o'tish</button>

    <div class="social-buttons">
      <a href="{% provider_login_url 'google' %}" class="social-btn google">
        <i class="fab fa-google"></i> Google
      </a>
      <a href="{% provider_login_url 'github' %}" class="social-btn github">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
    <a class="user-link" href="{% url 'login' %}">Mavjud hisobingiz bormi? Kirish</a>
  </form>
</body>
 
</html>
