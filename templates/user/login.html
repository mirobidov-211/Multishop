{% load socialaccount %}

<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirish</title>

  <!-- Font Awesome ikonalar (agar ijtimoiy login kerak boâ€˜lsa) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-form button:hover {
      opacity: 0.9;
    }

    .user-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .google {
      background-color: #DB4437;
    }

    .github {
      background-color: #333;
    }

    .social-btn i {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <form class="login-form" method="post">
    {% csrf_token %}
    <h2>Saytga kirish</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="messages" style="color: #DB4437; text-align: center;">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <label for="email">Username</label>
    <input type="text" id="email" name="username" placeholder="username" required />

    <label for="password">Parol</label>
    <input type="password" id="password" name="password" placeholder="Parol" required />

    <button type="submit">Kirish</button>
    <a href="{% url 'register' %}" class="user-link">Hisobingiz yo'qmi? Ro'yxatdan o'ting</a>

    <div class="social-buttons">
      <a href="{% provider_login_url 'google' %}" class="social-btn google">
        <i class="fab fa-google"></i> Google
      </a>
      <a href="#" class="social-btn github">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </form>
</body>

</html>
